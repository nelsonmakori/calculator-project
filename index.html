<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Document</title>
</head>
<body>
  <h1> iphone 15 calculator</h1>
  <div class="calculator">
    <div class="cal">
      <div class="score">
        <p id="score">0</p>
      </div>
      <div class="row-1">
        <button>Ac</button>
        <button>DE</button>
        <button>%</button>
        <button class="cal-symbol">/</button>
        
      </div>
      <div class="row-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="cal-symbol">x</button>
      
      </div>
      <div class="row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="cal-symbol">-</button>
        
      </div>
      <div class="row-4">
        <button id="number">1</button>
        <button>2</button>
        <button>3</button>
        <button class="cal-symbol">+</button>
      </div>
      <div class="row-5">
        <button class="zero">0</button>
        <button>.</button>
        <button class="cal-symbol">=</button>
      </div>

    </div>
  </div>


  <script src="calculator.js"></script>
</body>
</html>
