<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>my first calculator js</title>
</head>
<body>
  <h1> iphone 15 calculator</h1>
  <div class="calculator">
    <div class="cal">
      <p id="display"></p>
      
      
      
      <div class="row-1">
        <button onclick="clearAll()" class="operator">Ac</button>
        <button onclick="deleteNumber()"  class="operator">DE</button>
        <button onclick="displayNumber('%')" class="operator">%</button>
        <button onclick="displayNumber('/')" class="operator">/</button>
        
      </div>
      <div class="row-2">
        <button onclick="displayNumber('7')">7</button>
        <button onclick="displayNumber('8')" id="eight">8</button>
        <button onclick="displayNumber('9')" id="nine">9</button>
        <button onclick="displayNumber('*')" class="operator">*</button>
      
      </div>
      <div class="row-3">
        <button onclick="displayNumber('4')" id="four">4</button>
        <button onclick="displayNumber('5')" id="five">5</button>
        <button onclick="displayNumber('6')" id="six">6</button>
        <button onclick="displayNumber('-')" class="operator">-</button>
        
      </div>
      <div class="row-4">
        <button onclick="displayNumber('1')" id="one">1</button>
        <button onclick="displayNumber('2')" id="two">2</button>
        <button onclick="displayNumber('3')" id="three">3</button>
        <button onclick="displayNumber('+')" class="operator">+</button>
      </div>
      <div class="row-5">
        <button onclick="displayNumber('0')" id="zero">0</button>
        <button onclick="displayNumber('.')" class="operator">.</button>
        <button onclick="calculate()" class="operator">=</button>
      </div>

    </div>
  </div>


  <script src="calculator.js"></script>
</body>
</html>
